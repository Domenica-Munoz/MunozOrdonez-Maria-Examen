<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Creacion Datos</title>
</h:head>
<h:body>
    <div class="card-body ">

    <h:form id="fa1">
        <div id="buscarProdFac">
            <h3>Nombre</h3>
            <h:inputText class="form-control" id="nombre" value="#{crearLibro.nombre}" type="text"></h:inputText>
            <h3>ISBN</h3>
            <h:inputText class="form-control" id="isbn" value="#{crearLibro.isbn}" type="text"></h:inputText>
            <h3>Numero de paginas</h3>
            <h:inputText class="form-control" id="nPaginas" value="#{crearLibro.nPaginas}" type="text"></h:inputText>
            <p></p>
        </div>
        <div id="fa3">
        		<h:form>
        			<h3>Numero del Capitulo</h3>
	            <h:inputText class="form-control" id="numeroCapitulo" value="#{crearLibro.numeroCapitulo}" type="text"></h:inputText>
	            <h3>Titulo</h3>
	            <h:inputText class="form-control" id="tituloCapitulo" value="#{crearLibro.tituloCapitulo}" type="text"></h:inputText>
	            <br></br>
        		<h:commandButton class="btn-primary" value="Cargar Autores" actionListener="#{crearLibro.cargarAutores}" update="fa3">
	            </h:commandButton>
        		</h:form>
        		<h:selectOneMenu value="#{crearLibro.autor}">
				    <f:selectItems value="#{crearLibro.autores}" var="autor" itemValue="#{autor.codigo}" itemLabel="#{autor.nombre}"/>
				</h:selectOneMenu>
				<h:commandButton class="btn-primary" value="Anadir" actionListener="#{crearLibro.addCapitulos}"></h:commandButton>
				<h:commandButton class="btn-primary" value="Guardar" actionListener="#{crearLibro.guardar}"></h:commandButton>
        </div>
        <div id="fa4">
        	
        </div>
    </h:form>
</div>
</h:body>
</html>
