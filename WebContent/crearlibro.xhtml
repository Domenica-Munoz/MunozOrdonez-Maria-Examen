<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Creacion Datos</title>
</h:head>
<h:body>
    <div class="card-body ">

    <h:form id="fa1">
        <div id="buscarProdFac">
            <h3>Nombre</h3>
            <h:inputText class="form-control" id="nombre" value="#{crearLibro.nombre}" type="text"></h:inputText>
            <h3>ISBN</h3>
            <h:inputText class="form-control" id="isbn" value="#{crearLibro.isbn}" type="text"></h:inputText>
            <h3>Numero de paginas</h3>
            <h:inputText class="form-control" id="nPaginas" value="#{crearLibro.nPaginas}" type="text"></h:inputText>
            <p></p>
        </div>
        <div>
        	<h:form>
        		<h3>Numero de capitulos</h3>
	            <h:inputText class="form-control" id="nCapitulos" value="#{crearLibro.nCapitulos}" type="text"></h:inputText>
	            <h:commandButton class="btn btn-primary btn-block" value="Aceptar" action="#{crearLibro.listaCapitulos}" update="contenedorCapitulos"></h:commandButton>
        	</h:form>
        </div>
        <div id="contenedorCapitulos">
            <h:dataTable id="tablaCap" value="#{crearLibro.capitulos}" var="ped" headerClass="cabeceraTabla" rowClasses="filaPar,filaImpar">
                <h:column headerText="Numero">
                    <h:outputText value="#{ped.numero}" />
                </h:column>
                <h:column headerText="Titulo">
                    <h:outputText value="#{ped.titulo}" />
                </h:column>
                <h:column headerText="Autor">
                   
                </h:column>
            </h:dataTable>
        </div>
    </h:form>
</div>
</h:body>
</html>
